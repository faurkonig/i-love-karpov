<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Quick start. Placing an interactive map on a page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="yandex.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="text/javascript"></script>
    <script src="geojson_convert.js" type="text/javascript"></script>
    <script src="save.js" type="text/javascript"></script>
    <script src="history.js" type="text/javascript"></script>
    <script src="open.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="map"></div>

    <h4>Загрузка:</h4>
    <input type="file" id="file" onchange="openGeoJson()" />
    <br />
    <h4>Сохранение:</h4>
    <button onclick="saveGeoJson()">Сохранить всё</button>

    <hr />
    <button onclick="undoLastEdit()" id="undo-button" disabled="true">
      Отмена последнего изменения
    </button><br>
    <b>История изменений</b>:
    <table id="history-table" style="border: 1px solid black">
      <thead>
        <tr>
          <th>Текст</th>
          <th>ID объекта</th>
          <th>Время изменений</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
